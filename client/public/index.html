<!DOCTYPE html>
<html>
  <head>
      <title>Mask Radio</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

      <!-- Monsterrat Font Family -->
      <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

      <!-- Favicon -->
      <link rel="icon" href="./images/favicon.png" type="image/png"/>
      <!-- Custom Stylesheets -->
      <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>

  <body data-spy="scroll" data-offset="50">
    <div id="root"></div>

    <div id="content">
      <audio controls src="https://stream.zenolive.com/dz9z5w7u5yzuv.aac"></audio>
    </div>

    <div id="section1" class="container">
      <div class="center">
        <h1>Καλωσορίσατε στο <b>Mask Radio</b></h1>
        <p>Ελπίζουμε να σας ταξιδέψουμε με τις μελωδίες μας και να γίνουμε μια όμορφη παρέα!
          Μπορείτε να στείλετε τα τραγούδια σας απο την <b><a href="#section3">ειδική φόρμα αποστολής τραγουδιών</a></b>.</p>
        <br><center>
          <a href="https://www.facebook.com/Mask-Radio-105310681185250/" class="fa fa-facebook social-button" target="_blank"></a>
          <a href="https://www.instagram.com/maskradiogreece/" class="fa fa-instagram social-button" target="_blank"></a>
        </center>
      </div>
    </div>


      <div id="section2" class="container-fluid">
        <center>
          <iframe class="chat" id="frame" src="https://minnit.chat/MaskRadioChat?embed&nickname=" style="border:none;" allowTransparency="true"></iframe><br>
        </center>
      </div>


        <div id="section3" class="container-fluid" >
          <div class="container-fluid vertical-center">
            <div class="row">
              <div class="col-md-7" id="formContainer">
                <form class='song-suggestion' action="#" id="songForm">
                  <div class="form-group">
                    <label for="song">Song <span class="glyphicon glyphicon-music"></span></label>
                    <br>
                    <input id="songField" name="song" type="text" required>
                  </div>
                  <div class="form-group">
                    <label for="dedicate">Dedicate <span class="glyphicon glyphicon-heart"></span></label>
                    <br>
                    <input id="forField" name="dedicate" type="text">
                  </div>
                  <button type="submit" class="btn btn-info btn-lg">
                    <span class="glyphicon glyphicon-send"></span> Search
                  </button>
                </form>
                <br>
                <div id=notify>
                </div>
              </div>
              <div class="col-md-5" id="songlistContainer">
              </div>
            </div>
          </div>
        </div>

        <div id="space"></div>

        <div class="github">
        <b><a href='https://github.com/VasilisMpletsos/MaskRadio' class="link" target="_blank"><span class="glyphicon glyphicon-folder-close"></span> Github</a></b>
        </div>
      </div>

      <script src="js/song.js"></script>
      <script src="js/size.js"></script>
      <script src="js/typeEffect.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    </body>
</html>
