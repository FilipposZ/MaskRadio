<!DOCTYPE html>
<html>
    <head>
        <title>Mask Radio</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <link rel='icon' href='images/favicon.png' type='image/png'/>
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>

<body data-spy="scroll" data-target=".navbar" data-offset="50">

      <div id="navbar"></div>
      <script src="js/navbar.js"></script>

      <div id="content">
        <audio controls src="https://stream.zenolive.com/dz9z5w7u5yzuv.aac"></audio>
      </div>

      <div id="section1" class="container">
        <div class="center">
          <h1>Καλωσορίσατε στο <b id='titleName'></b></h1>
          <p>Ελπίζουμε να σας ταξιδέψουμε με τις μελωδίες μας και να γίνουμε μια όμορφη παρέα!</p>
          <p>Μπορείτε να στείλετε τα τραγούδια σας απο την <b><a href="#section3">ειδική φόρμα αποστολής τραγουδιών</a></b>.</p>
          <br><center>
            <a id="facebook" href="https://www.facebook.com/Mask-Radio-105310681185250/" class="fa fa-facebook" target="_blank"></a>
            <a id="instagram" href="https://www.instagram.com/maskradiogreece/" class="fa fa-instagram" target="_blank"></a>
          </center>
        </div>
      </div>


      <div id="section2" class="container-fluid">
        <center>
          <iframe id="frame" src="https://minnit.chat/MaskRadioChat?embed&nickname=" style="border:none;" allowTransparency="true"></iframe><br>
        </center>
      </div>


        <div id="section3" class="container-fluid" >
          <div class="vertical-center">
            <div class="row">
              <div class="col-md-7" id="formContainer">
                <form action="#" id="songForm" class='hidden-xs'>
                  <div class="form-group">
                    <label for="song">Song <span class="glyphicon glyphicon-music"></span></label>
                    <br>
                    <input id="songField" name="song" type="text" required>
                  </div>
                  <div class="form-group">
                    <label for="dedicate">Dedicate <span class="glyphicon glyphicon-heart"></span></label>
                    <br>
                    <input id="forField" name="dedicate" type="text">
                  </div>
                  <button type="submit" class="btn btn-info btn-lg">
                    <span class="glyphicon glyphicon-send"></span> Search
                  </button>
                </form>

                <form action="#" id="songFormXs" class="visible-xs">
                  <div class="form-group">
                    <label for="song">Song <span class="glyphicon glyphicon-music"></span></label>
                    <br>
                    <input id="songFieldXs" autocomplete="off" name="song" width="100" type="text" required>
                  </div>
                  <div class="form-group">
                    <label for="dedicate">Dedicate <span class="glyphicon glyphicon-heart"></span></label>
                    <br>
                    <input id="forFieldXs" autocomplete="off" name="dedicate" type="text">
                  </div>
                  <button type="submit" class="btn btn-info btn-lg">
                    <span class="glyphicon glyphicon-send"></span> Search
                  </button>
                </form>

                <br>
                <center><div id=notify></div></center>
              </div>
              <div class="col-md-5" id="songsContainer">
              </div>
            </div>
          </div>
        </div>

        <div id="space"></div>

        <div class="github">
        <b><a href='https://github.com/VasilisMpletsos/MaskRadio' class="link" target="_blank"><span class="glyphicon glyphicon-folder-close"></span> Github</a></b>
        </div>
      </div>
      <script src="js/song.js"></script>
    </body>
  <script src="js/size.js"></script>
  <script src="js/background.js"></script>
  <script src="js/rotate.js"></script>
  <script src="js/timer.js"></script>
  <script src="js/typeEffect.js"></script>
  <script src="js/titleEffect.js"></script>
  <script src="js/cookie.js"></script>
  <script src="js/userCount.js"></script>
</html>
