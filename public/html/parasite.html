<html>
  <head>
    <title>Count Parasite Songs</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel='icon' href='images/favicon.png' type='image/png'/>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <style>
      label{
        color: #5bc0de;
        font-size: 30px;
      }
    </style>
  </head>
  <body data-spy="scroll" data-target=".navbar" data-offset="50">
        <nav class="navbar navbar-inverse navbar-fixed-top">
          <div class="container-fluid">
            <div class="navbar-header">
              <a class="navbar-brand" href="#">Mask Radio</a>
            </div>
            <div>
              <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav">
                  <li class="nav-item"><img width="50px" height="50px" src="images/signal.png"/></li>
                  <li><a>Count Parasite Songs</a></li>
                </ul>
              </div>
            </div>
          </div>
        </nav>

    <div id="space" class="container-fluid">
    </div>
    <div class="container-fluid" >
      <div class="vertical-center">
        <center>
          <form method="post">
            <div class="form-group">
              <label for="song">Parasite:</label>
              <input type='text' name='parasite' placeholder='Input Parasite'></input>
              </br>
              <button type="submit" class="btn btn-info btn-lg">
              <span class="glyphicon glyphicon-send"></span> Send
            </button>
          </form>
          <br>
        </center>
      </div>
    </div>

  </body>
</html>
